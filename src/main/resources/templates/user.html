<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Security Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1>User, welcome spring boot security page!</h1>
<table class="table table-dark">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">UserName</th>
        <th scope="col">Email</th>
        <th scope="col">Roles</th>
    </tr>
    <tr>
        <td th:text="${user.id}">VALUE</td>
        <td th:text="${user.userName}">VALUE</td>
        <td th:text="${user.email}">VALUE</td>
        <td th:text="${user.roles}">VALUE</td>
    </tr>
</table>
<div class="mb-3">
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign out"/>
    </form>
</div>
<button class="btn btn-primary" onclick="window.location.href='/admin/home'">Страница администратора</button>

</body>
</html>
