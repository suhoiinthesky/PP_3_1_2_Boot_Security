<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AdminPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<table class="table table-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col">Удалить</th>
        <th scope="col">Редактировать</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td><a th:href="@{/admin/showUser(id=${user.id})}" th:text="${user.userName}"></a></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.roles}"></td>
        <td>
            <form th:action="@{/admin/deleteUser}" method="post">
                <input type="hidden" name="id" th:value="${user.id}">
                <button type="submit" class="btn btn-danger">Удалить пользоваателя</button>
            </form>
        </td>
        <td>
            <form th:action="@{/admin/template}" method="get">
                <input type="hidden" name="id" th:value="${user.id}">
                <button type="submit" class="btn btn-warning">Редактировать</button>
            </form>
        </td>
    </tr>
</table>

<a th:href="@{/admin/template}" class="btn btn-primary">Добавить пользователя</a>

</body>
</html>
