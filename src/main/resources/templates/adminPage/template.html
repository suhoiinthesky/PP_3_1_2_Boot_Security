<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1>Пользователь</h1>
    <form th:method="POST" th:action="@{/admin}" th:object="${user}" accept-charset="UTF-8">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{roles}">

        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" th:field="*{userName}" id="username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="text" th:field="*{password}" id="password" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" th:field="*{email}" id="email" class="form-control">
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Роль</label>
            <select th:field="*{roles}" id="role" class="form-control">
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>

</body>
</html>
